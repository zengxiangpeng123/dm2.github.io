<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="万汇网论坛 - 帖子详情">
    <title>帖子详情 - 万汇网论坛</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/forum.css">
    <link rel="stylesheet" href="css/post-detail.css">
    <link rel="stylesheet" href="css/avatar-styles.css">
    <link rel="stylesheet" href="css/header-avatar-fix.css">
    <link rel="stylesheet" href="css/sidebar-avatar-fix.css">
    <link rel="stylesheet" href="css/forum-avatar-fix.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>万汇网</h1>
                <p>多领域资源聚合平台</p>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索论坛主题、帖子或用户...">
                <button type="submit" id="searchBtn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            
            <div class="header-actions">
                <a href="index.html" class="home-btn">
                    <i class="bi bi-house"></i>
                    <span>首页</span>
                </a>
                <button class="language-toggle" id="languageToggle">
                    <i class="bi bi-globe"></i>
                    <span id="currentLang">中文</span>
                </button>
                <div id="guest-actions">
                    <a href="login.html" class="login-btn">登录</a>
                    <a href="register.html" class="register-btn">注册</a>
                </div>
                <div id="user-actions" style="display: none;">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <img id="headerAvatarImg" src="./image/image--01.png" alt="用户头像" class="user-avatar-small">
                            <span id="headerUsername">用户名</span>
                            <i class="bi bi-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="user-profile.html">
                                <i class="bi bi-person"></i>个人中心
                            </a>
                            <a href="user-favorites.html">
                                <i class="bi bi-star"></i>网站收藏
                            </a>
                            <a href="user-forum-favorites.html">
                                <i class="bi bi-bookmark"></i>帖子收藏
                            </a>
                            <a href="user-settings.html">
                                <i class="bi bi-gear"></i>账号设置
                            </a>
                            <a href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i>退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 主体内容 -->
    <main>
        <div class="container main-container">
            <!-- 内容区域 -->
            <div class="post-detail-container">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <a href="forum.html">
                        <i class="bi bi-house"></i>
                        论坛首页
                    </a>
                    <i class="bi bi-chevron-right"></i>
                    <span id="categoryBreadcrumb">分类</span>
                    <i class="bi bi-chevron-right"></i>
                    <span id="postTitleBreadcrumb">帖子标题</span>
                </div>
                
                <!-- 帖子详情 -->
                <div class="post-detail">
                    <div class="post-header">
                        <h1 id="postTitle">加载中...</h1>
                        <div class="post-meta">
                            <div class="author-info">
                                <img id="authorAvatar" src="./image/image--01.png" alt="作者头像">
                                <span id="authorName">作者</span>
                            </div>
                            <div class="post-info">
                                <span id="postDate">发布时间</span>
                                <span id="postCategory">分类</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="post-content" id="postContent">
                        <div class="loading">
                            <i class="bi bi-arrow-repeat spin"></i> 加载中...
                        </div>
                    </div>
                    
                    <div class="post-actions">
                        <div class="action-group">
                            <span class="views-count">
                                <i class="bi bi-eye"></i>
                                <span id="postViews">0</span>
                            </span>
                            <span class="comments-count">
                                <i class="bi bi-chat-dots"></i>
                                <span id="commentCount">0</span>
                            </span>
                            <button class="action-btn" id="likeBtn">
                                <i class="bi bi-hand-thumbs-up"></i>
                                <span id="likeCount">0</span>
                            </button>
                            <button class="action-btn" id="favoriteBtn">
                                <i class="bi bi-star"></i>
                            </button>
                            <button class="action-btn" id="shareBtn" title="复制链接">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 评论区 -->
                <div class="comments-section">
                    <h2>评论 <span id="commentCount">0</span></h2>
                    
                    <!-- 评论输入框 -->
                    <div class="comment-input">
                        <img id="commentUserAvatar" src="./image/image--01.png" alt="用户头像">
                        <div class="comment-form">
                            <textarea id="commentText" placeholder="写下你的评论..."></textarea>
                            <button id="submitComment">发表评论</button>
                        </div>
                    </div>

                    <!-- 评论列表 -->
                    <div class="comments-list" id="commentsList">
                        <!-- 评论将通过JavaScript动态添加 -->
                    </div>
                    
                    <!-- 评论分页控件 -->
                    <div class="pagination" id="commentPagination"></div>
                </div>
                
                <!-- 相关帖子 -->
                <div class="related-posts">
                    <h2>
                        <i class="bi bi-grid"></i>
                        相关帖子
                    </h2>
                    <div class="related-posts-list" id="relatedPostsList">
                        <!-- 相关帖子将在JS中动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3>关于我们</h3>
                    <p>万汇网致力于为用户提供优质的学术、设计、AI和影视资源，助力用户提升工作和学习效率。</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">资源导航</a></li>
                        <li><a href="forum.html">论坛社区</a></li>
                        <li><a href="about.html">关于我们</a></li>
                        <li><a href="#">使用条款</a></li>
                        <li><a href="#">隐私政策</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>关注我们</h3>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-wechat"></i></a>
                        <a href="#"><i class="bi bi-tencent-qq"></i></a>
                        <a href="#"><i class="bi bi-chat-dots"></i></a>
                        <a href="#"><i class="bi bi-person-circle"></i></a>
                    </div>
                </div>
                <div class="footer-feedback">
                    <h3>意见反馈</h3>
                    <div class="feedback-form">
                        <input type="email" placeholder="您的邮箱">
                        <textarea placeholder="您的建议"></textarea>
                        <button type="submit">提交</button>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 万汇网. 保留所有权利.</p>
            </div>
        </div>
    </footer>
    
    <!-- 微信二维码模态框 -->
    <div class="qr-modal" id="wechatQrModal" style="display: none;">
        <div class="qr-container">
            <button class="qr-close" id="closeWechatQr"><i class="bi bi-x-lg"></i></button>
            <div class="qr-header">
                <div class="qr-title">扫码关注我们的微信公众号</div>
                <div class="qr-subtitle">获取最新资源与活动信息</div>
            </div>
            <div class="qr-code">
                <img src="./image/icons/微信公众号.jpg" alt="微信公众号二维码">
            </div>
            <div class="qr-tip">使用微信扫一扫，获取更多精彩内容</div>
        </div>
    </div>
    
    <script src="js/user-auth.js"></script>
    <script src="js/post-detail.js"></script>
    <script src="js/search-config.js"></script>
    <script src="js/comment-pagination.js"></script>
    <script src="js/common.js"></script>
    <script>
        // 微信二维码展示功能
        document.addEventListener('DOMContentLoaded', function() {
            const wechatIcon = document.querySelector('.social-icons a:first-child');
            const wechatQrModal = document.getElementById('wechatQrModal');
            const closeWechatQr = document.getElementById('closeWechatQr');
            
            if (wechatIcon && wechatQrModal && closeWechatQr) {
                // 点击微信图标显示二维码
                wechatIcon.addEventListener('click', function(e) {
                    e.preventDefault();
                    wechatQrModal.style.display = 'flex';
                });
                
                // 点击关闭按钮隐藏二维码
                closeWechatQr.addEventListener('click', function() {
                    wechatQrModal.style.display = 'none';
                });
                
                // 点击模态框背景区域隐藏二维码
                wechatQrModal.addEventListener('click', function(e) {
                    if (e.target === wechatQrModal) {
                        wechatQrModal.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
