<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试收藏按钮样式</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* 原始按钮样式 */
        .original-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
        }
        
        .original-btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        
        .original-btn i {
            font-size: 18px;
            color: #aaa;
        }
        
        .original-btn.active i {
            color: #ff3e6c;
        }
        
        .original-btn:hover i {
            color: #ff3e6c;
        }
        
        /* 页面样式 */
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .label {
            width: 150px;
        }
        
        code {
            background-color: #f5f5f5;
            padding: 3px 5px;
            border-radius: 4px;
        }
        
        .instructions {
            margin-top: 50px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="css/override-styles.css">
</head>
<body>
    <div class="container">
        <h1>收藏按钮样式对比</h1>
        
        <div class="section">
            <h2>原始样式（带紫色圆圈）</h2>
            
            <div class="button-container">
                <span class="label">未收藏状态：</span>
                <button class="original-btn">
                    <i class="bi bi-heart"></i>
                </button>
            </div>
            
            <div class="button-container">
                <span class="label">已收藏状态：</span>
                <button class="original-btn active">
                    <i class="bi bi-heart-fill"></i>
                </button>
            </div>
        </div>
        
        <div class="section">
            <h2>新样式（仅保留爱心）</h2>
            
            <div class="button-container">
                <span class="label">未收藏状态：</span>
                <button class="favorite-btn">
                    <i class="bi bi-heart"></i>
                </button>
            </div>
            
            <div class="button-container">
                <span class="label">已收藏状态：</span>
                <button class="favorite-btn active">
                    <i class="bi bi-heart-fill"></i>
                </button>
            </div>
        </div>
        
        <div class="instructions">
            <h2>如何应用这个修改</h2>
            <p>你需要在index.html中添加：</p>
            <pre><code>&lt;link rel="stylesheet" href="css/override-styles.css"&gt;</code></pre>
            <p>确保这行代码位于其他样式表链接后面。</p>
        </div>
    </div>
</body>
</html>
